<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Homework1</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Đăng nhập hệ thống</h1>
        <hr />
      </div>
      <div class="form">
        <table>
          <form>
            <div class="inputContainer">
              <div class="acc">
                <tr>
                  <td>
                    <label for="acc">Tên đăng nhập</label></td>
                    <td><input type="text" id="acc" value="nhập tên" />
                  </td>
                </tr>
              </div>
              <div class="pw">
                <tr>
                  <td>
                    <label for="pw">Mật khẩu</label></td>
                    <td><input type="text" id="pw" value="nhập mã số" /></td>
                  </td>
                </tr>
              </div>
            </div>
            <tr>
              <td></td>
              <td>
                <div class="button">
                  <input type="submit" value="Đăng nhập" />
                </div>
              </td>
            </tr>
          </form>
        </table>
      </div>
      <div class="footer">
        <p>Quên mật khẩu/Đăng ký</p>
        <hr />
      </div>
    </div>
  </body>
</html>
